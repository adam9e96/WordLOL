<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/word-list.css}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<!-- 페이지 전체 그리드 컨테이너 -->
<div class="page-grid">
    <!-- 헤더 영역 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 토스트 컨테이너 -->
    <div class="toast-container position-fixed top-50 start-50 translate-middle">
        <div id="toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="word-list-grid">
        <!-- 페이지 타이틀 -->
        <div class="page-title">
            <h2>단어 목록</h2>
        </div>

        <!-- 테이블 컨테이너 -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table custom-table table-hover mb-0">
                    <!-- 테이블 헤더 -->
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>영단어</th>
                        <th>의미</th>
                        <th>힌트</th>
                        <th>난이도</th>
                        <th>등록일</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <!-- 테이블 내용 -->
                    <tbody id="wordList"></tbody>
                </table>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="pagination-container">
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </main>
</div>

<!-- 수정 모달 -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">단어 수정</h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input id="editId" type="hidden">
                    <div class="mb-3">
                        <label class="form-label" for="editVocabulary">영단어</label>
                        <input class="form-control" id="editVocabulary" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editMeaning">의미</label>
                        <input class="form-control" id="editMeaning" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editHint">힌트</label>
                        <input class="form-control" id="editHint" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editDifficulty">난이도</label>
                        <select class="form-select" id="editDifficulty" required>
                            <option value="1">Level 1 (매우 쉬움)</option>
                            <option value="2">Level 2 (쉬움)</option>
                            <option value="3">Level 3 (보통)</option>
                            <option value="4">Level 4 (어려움)</option>
                            <option value="5">Level 5 (매우 어려움)</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">취소</button>
                <button class="btn btn-primary" id="saveEdit" type="button">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/word-list.js}" type="text/javascript"></script>
</body>
</html>
