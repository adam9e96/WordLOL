<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>단어 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/word-list.css}">
</head>
<body class="bg-light">

<!-- 헤더 영역 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 -->
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col">
            <h2 class="mb-4">단어 목록</h2>
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table custom-table table-hover mb-0">
                        <!-- 테이블 헤더-->
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>영단어</th>
                            <th>의미</th>
                            <th>힌트</th>
                            <th>난이도</th>
                            <th>등록일</th>
                            <th>관리</th>
                        </tr>
                        </thead>
                        <!-- 테이블 내용 -->
                        <tbody id="wordList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<!-- 수정 모달 -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">단어 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editVocabulary" class="form-label">영단어</label>
                        <input type="text" class="form-control" id="editVocabulary" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMeaning" class="form-label">의미</label>
                        <input type="text" class="form-control" id="editMeaning" required>
                    </div>
                    <div class="mb-3">
                        <label for="editHint" class="form-label">힌트</label>
                        <input type="text" class="form-control" id="editHint">
                    </div>
                    <!-- 수정 모달 내부 -->
                    <div class="mb-3">
                        <label for="editDifficulty" class="form-label">난이도</label>
                        <select class="form-select" id="editDifficulty" required>
                            <option value="1">Level 1 (매우 쉬움)</option>
                            <option value="2">Level 2 (쉬움)</option>
                            <option value="3">Level 3 (보통)</option>
                            <option value="4">Level 4 (어려움)</option>
                            <option value="5">Level 5 (매우 어려움)</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="saveEdit">저장</button>
            </div>
        </div>
    </div>
</div>
<!-- 수정 모달 END -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer type="text/javascript" src="/js/word-list.js"></script>
</body>
</html>
