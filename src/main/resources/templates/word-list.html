<!-- word-list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>단어 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>단어 목록</h2>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>영단어</th>
            <th>의미</th>
            <th>힌트</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody id="wordList"></tbody>
    </table>
</div>

<!-- 수정 모달 -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">단어 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editVocabulary" class="form-label">영단어</label>
                        <input type="text" class="form-control" id="editVocabulary" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMeaning" class="form-label">의미</label>
                        <input type="text" class="form-control" id="editMeaning" required>
                    </div>
                    <div class="mb-3">
                        <label for="editHint" class="form-label">힌트</label>
                        <input type="text" class="form-control" id="editHint">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="saveEdit">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer type="text/javascript" src="/js/word-list.js"></script>
</body>
</html>
