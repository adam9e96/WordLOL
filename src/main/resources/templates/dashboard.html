<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid mt-4">
    <!-- 상단 통계 카드 -->
    <div class="row g-4 mb-4">
        <div class="col-xl-3 col-md-6">
            <div class="card">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon-container stat-icon-total">
                            <i class="bi bi-book fs-2 text-primary"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="mb-1 text-muted">전체 단어</h6>
                            <h3 class="mb-0" id="totalWords">0</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0 p-3 bg-success bg-opacity-10 rounded">
                            <i class="bi bi-calendar-check fs-2 text-success"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="mb-1 text-muted">오늘 학습</h6>
                            <h3 class="mb-0" id="todayWords">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0 p-3 bg-warning bg-opacity-10 rounded">
                            <i class="bi bi-lightning-charge fs-2 text-warning"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="mb-1 text-muted">연속 정답</h6>
                            <h3 class="mb-0" id="streak">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0 p-3 bg-info bg-opacity-10 rounded">
                            <i class="bi bi-graph-up fs-2 text-info"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="mb-1 text-muted">정답률</h6>
                            <h3 class="mb-0" id="correctRate">0%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 중간 섹션: 카테고리 통계 & 최근 단어 -->
    <div class="row g-4 mb-4">
        <!-- 카테고리 통계 -->
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="section-title">
                    <i class="bi bi-bar-chart-line"></i>
                    카테고리별 단어장
                </div>
                <div class="card-body">
                    <div id="categoryStats" class="list-group list-group-flush">
                        <!-- 카테고리 통계가 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 최근 단어 -->
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <h5 class="mb-0">최근 추가된 단어</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-custom">
                            <thead>
                            <tr>
                                <th>단어</th>
                                <th>의미</th>
                                <th>추가일</th>
                            </tr>
                            </thead>
                            <tbody id="recentWords">
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/dashboard.js}"></script>
</body>
</html>
