<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordLOL - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2 class="mb-4">학습 현황</h2>

    <!-- 통계 카드 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-book"></i> 전체 단어
                    </h5>
                    <p class="card-text h2" id="totalWords">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-calendar-check"></i> 오늘 학습
                    </h5>
                    <p class="card-text h2" id="todayWords">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-lightning-charge"></i> 연속 정답
                    </h5>
                    <p class="card-text h2" id="streak">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-graph-up"></i> 정답률
                    </h5>
                    <p class="card-text h2" id="correctRate">0%</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 최근 추가된 단어 -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-clock-history"></i> 최근 추가된 단어
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>단어</th>
                                    <th>의미</th>
                                    <th>힌트</th>
                                </tr>
                            </thead>
                            <tbody id="recentWords">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 빠른 링크 -->
    <div class="row mt-4">
        <div class="col-md-4">
            <a href="/word/study" class="card text-decoration-none">
                <div class="card-body text-center">
                    <i class="bi bi-play-circle fs-1"></i>
                    <h5 class="mt-2">학습하기</h5>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/word/register" class="card text-decoration-none">
                <div class="card-body text-center">
                    <i class="bi bi-plus-circle fs-1"></i>
                    <h5 class="mt-2">단어 추가</h5>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/word/list" class="card text-decoration-none">
                <div class="card-body text-center">
                    <i class="bi bi-list-ul fs-1"></i>
                    <h5 class="mt-2">단어 관리</h5>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer type="text/javascript" th:src="@{/js/dashboard.js}"></script>
</body>
</html>
