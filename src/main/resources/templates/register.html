<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>단어 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer type="text/javascript" src="/js/register.js"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="mb-4">단어 등록</h2>
    <form id="wordForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="vocabulary" class="form-label">영단어</label>
            <input type="text" class="form-control" id="vocabulary" required>
            <div class="invalid-feedback">영단어를 입력해주세요.</div>
        </div>
        <div class="mb-3">
            <label for="meaning" class="form-label">뜻</label>
            <input type="text" class="form-control" id="meaning" required>
            <div class="invalid-feedback">뜻을 입력해주세요.</div>
        </div>
        <div class="mb-3">
            <label for="hint" class="form-label">힌트</label>
            <input type="text" class="form-control" id="hint">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
