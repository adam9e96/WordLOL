<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="data:;base64,iVBORw0KGgo=" rel="icon">


</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<!-- 토스트 메시지 -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-white border-0" id="toast"
         role="alert">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    type="button"></button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="mb-4">
                    <i class="bi bi-plus-circle me-2"></i>단어 등록
                </h2>
                <!-- 단어 등록 Form -->
                <form class="needs-validation" id="wordForm" novalidate>
                    <div class="mb-4">
                        <label class="form-label" for="vocabulary">
                            <i class="bi bi-book me-2"></i>영단어
                        </label>
                        <input class="form-control" id="vocabulary" placeholder="등록할 영단어를 입력하세요"
                               required type="text">
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-2"></i>영단어를 입력해주세요.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="meaning">
                            <i class="bi bi-translate me-2"></i>뜻
                        </label>
                        <input class="form-control" id="meaning" placeholder="단어의 뜻을 입력하세요"
                               required type="text">
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-2"></i>뜻을 입력해주세요.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="hint">
                            <i class="bi bi-lightbulb me-2"></i>힌트
                        </label>
                        <input class="form-control" id="hint" placeholder="학습에 도움이 될 힌트를 입력하세요"
                               type="text">
                    </div>
                    <!-- 난이도 선택 추가 -->
                    <div class="mb-4">
                        <label class="form-label" for="difficulty">
                            <i class="bi bi-bar-chart me-2"></i>난이도
                        </label>
                        <select class="form-select" id="difficulty" required>
                            <option value="1">level 1 (매우 쉬움)</option>
                            <option value="2">level 2 (쉬움)</option>
                            <option value="3">level 3 (보통)</option>
                            <option value="4">level 4 (어려움)</option>
                            <option value="5">level 5 (매우 어려움)</option>
                        </select>
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-2"></i>난이도를 선택해주세요.
                        </div>
                    </div>
                    <div class="d-flex gap-2">  <!-- d-grid를 d-flex로 변경하여 버튼을 나란히 배치 -->
                        <button class="btn btn-secondary flex-fill" id="cancelBtn" type="button">
                            <i class="bi bi-x-lg me-2"></i>취소  <!-- 아이콘 추가 -->
                        </button>
                        <button class="btn btn-primary btn-submit flex-fill" type="submit">
                            <i class="bi bi-plus-lg me-2"></i>단어 등록하기
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="/js/register.js" type="text/javascript"></script>
</body>
</html>
