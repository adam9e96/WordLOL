<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>단어 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<!-- 토스트 메시지 -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="mb-4">
                    <i class="bi bi-plus-circle me-2"></i>단어 등록
                </h2>
                <form id="wordForm" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="vocabulary" class="form-label">
                            <i class="bi bi-book me-2"></i>영단어
                        </label>
                        <input type="text" class="form-control" id="vocabulary"
                               placeholder="등록할 영단어를 입력하세요" required>
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-2"></i>영단어를 입력해주세요.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="meaning" class="form-label">
                            <i class="bi bi-translate me-2"></i>뜻
                        </label>
                        <input type="text" class="form-control" id="meaning"
                               placeholder="단어의 뜻을 입력하세요" required>
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-2"></i>뜻을 입력해주세요.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="hint" class="form-label">
                            <i class="bi bi-lightbulb me-2"></i>힌트
                        </label>
                        <input type="text" class="form-control" id="hint"
                               placeholder="학습에 도움이 될 힌트를 입력하세요">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-submit">
                            <i class="bi bi-plus-lg me-2"></i>단어 등록하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer type="text/javascript" src="/js/register.js"></script>
</body>
</html>
