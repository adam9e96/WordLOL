<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/word-register.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>

<!-- 토스트 메시지 START -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-white border-0" id="toast"
         role="alert">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    type="button"></button>
        </div>
    </div>
</div>
<!-- 토스트 메시지 END -->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- 단어 등록 Form Container START -->
            <div class="form-container">
                <!-- 단어 등록 제목 START -->
                <h2 class="mb-4">
                    <i class="bi bi-plus-circle me-2"></i>단어 등록
                </h2>
                <!-- 단어 등록 제목 END -->
                <!-- 단어 등록 Form START -->
                <form class="needs-validation" id="wordForm" novalidate>
                    <!-- 영단어 입력 START -->
                    <div class="mb-4">
                        <label class="form-label" for="vocabulary">
                            <i class="bi bi-book me-2"></i>영단어
                        </label>
                        <input class="form-control" id="vocabulary" type="text" placeholder="등록할 영단어를 입력하세요"
                               required autofocus
                               pattern="^[a-zA-Z\s\-]+$"
                               minlength="2"
                               maxlength="100">
                        <!-- 폼 유효성 검사 -->
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-2"></i>영어 단어는 최소 2자 이상 입력해야 합니다.
                        </div>
                    </div>
                    <!-- 영단어 입력 END -->
                    <!-- 뜻 입력 START-->
                    <div class="mb-4">
                        <label class="form-label" for="meaning">
                            <i class="bi bi-translate me-2"></i>뜻
                        </label>
                        <input class="form-control" id="meaning" type="text" placeholder="단어의 뜻을 입력하세요"
                               required pattern="^[a-zA-Z가-힣\s\-]+$" maxlength="200">
                        <!-- 폼 유효성 검사 -->
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-2"></i>뜻을 입력해주세요. (한글 또는 영어만 입력 가능)
                        </div>
                    </div>
                    <!-- 뜻 입력 END -->
                    <!-- 힌트 입력 START -->
                    <div class="mb-4">
                        <label class="form-label" for="hint">
                            <i class="bi bi-lightbulb me-2"></i>힌트
                        </label>
                        <input class="form-control" id="hint" type="text" placeholder="정답에 도움이 되는 힌트를 입력해주세요">
                    </div>
                    <!-- 힌트 입력 END -->
                    <!-- 난이도 선택 START -->
                    <div class="mb-4">
                        <label class="form-label" for="difficulty">
                            <i class="bi bi-bar-chart me-2"></i>난이도
                        </label>
                        <select class="form-select" id="difficulty" required>
                            <option value="1"> 1 (매우 쉬움)</option>
                            <option value="2"> 2 (쉬움)</option>
                            <option value="3" selected> 3 (보통)</option>
                            <option value="4"> 4 (어려움)</option>
                            <option value="5"> 5 (매우 어려움)</option>
                        </select>
                        <!-- 폼 유효성 검사-->
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-2"></i>난이도를 선택해주세요.
                        </div>
                    </div>
                    <!-- 난이도 선택 END-->
                    <!-- 단어 등록/취소 버튼 START-->
                    <div class="d-flex gap-2">
                        <button class="btn btn-secondary flex-fill" id="cancelBtn" type="button">
                            <i class="bi bi-x-lg me-2"></i>취소
                        </button>
                        <button class="btn btn-primary btn-submit flex-fill" type="submit">
                            <i class="bi bi-plus-lg me-2"></i>단어 등록하기
                        </button>
                    </div>
                    <!-- 단어 등록/취소 버튼 END -->
                </form>
                <!-- 단어 등록 Form END -->
            </div>
            <!-- 단어 등록 Form Container END -->
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/word-register.js}" type="text/javascript"></script>
</body>
</html>
