<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어장 학습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/wordbook-study.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
</head>
<body>
<!-- 페이지 전체 그리드 컨테이너 -->
<div class="page-grid">
    <!-- 헤더 영역 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="study-grid">
        <!-- 학습 컨테이너 -->
        <div class="study-container">
            <!-- 상태 표시 섹션 -->
            <div class="status-section">
                <div class="progress-info">
                    <i class="bi bi-book-half"></i>
                    <span>진행: <span id="progress">0 / 0</span></span>
                </div>
                <div class="streak-info">
                    <i class="bi bi-lightning-charge-fill"></i>
                    <span>연속 정답: <span id="perfectRun">0</span></span>
                </div>
                <!-- 반복 학습 토글 -->
                <div class="repeat-toggle">
                    <input type="checkbox" id="repeatMode">
                    <label class="toggle-label" for="repeatMode">반복 학습</label>
                    <label class="toggle-switch" for="repeatMode"></label>
                </div>
            </div>

            <!-- 단어 카드 섹션 -->
            <div class="word-section">
                <div class="word-card" id="card">
                    <div class="card-side card-front">
                        <div class="word-content">
                            <span id="vocabulary">
                                <i class="bi bi-hourglass-split"></i>로딩중...
                            </span>
                            <div class="difficulty-stars" id="difficulty"></div>
                        </div>
                    </div>
                    <div class="card-side card-back">
                        <div class="word-content">
                            <span id="meaning"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 메시지 섹션 -->
            <div class="message-section" id="message"></div>

            <!-- 입력 섹션 -->
            <div class="input-section">
                <input type="text" id="answer"
                       placeholder="정답을 입력하세요"
                       autocomplete="off"
                       autofocus>
                <button class="btn-primary" onclick="checkAnswer()">
                    <i class="bi bi-check-lg"></i>
                    <span>정답 확인</span>
                </button>
            </div>

            <!-- 컨트롤 섹션 -->
            <div class="control-section">
                <button class="btn-secondary" onclick="previousWord()">
                    <i class="bi bi-arrow-left"></i>
                    <span>이전</span>
                </button>
                <button class="btn-hint" onclick="showHint()">
                    <i class="bi bi-lightbulb"></i>
                    <span>힌트</span>
                </button>
                <button class="btn-secondary" onclick="nextWord()">
                    <i class="bi bi-arrow-right"></i>
                    <span>다음</span>
                </button>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const wordBookId = [[${wordBookId}]];
</script>
<script defer th:src="@{/js/wordbook/study.js}"></script>
</body>
</html>
