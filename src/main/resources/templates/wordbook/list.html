<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>단어장 목록</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/pages/wordbook/list.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content" class="list-grid">
    <div class="content-container">
        <!-- 상단 섹션 -->
        <section class="top-section">
            <!-- 타이틀과 생성 버튼 -->
            <div class="header-content">
                <h2 class="page-title">
                    <i class="bi bi-journal-text"></i>
                    <span>단어장 목록</span>
                </h2>
                <button class="btn btn-primary create-btn" onclick="location.href='/word/wordbook/create'">
                    <i class="bi bi-plus-lg"></i>
                    <span>새 단어장 만들기</span>
                </button>
            </div>

            <!-- 카테고리 필터 -->
            <div class="category-filter">
                <div class="filter-chip-group" role="group">
                    <button class="filter-chip active" onclick="filterByCategory('ALL')">
                        <i class="bi bi-grid-fill"></i>
                        전체
                    </button>
                    <button class="filter-chip" onclick="filterByCategory('TOEIC')">
                        <i class="bi bi-journal-text"></i>
                        토익
                    </button>
                    <button class="filter-chip" onclick="filterByCategory('TOEFL')">
                        <i class="bi bi-journal-medical"></i>
                        토플
                    </button>
                    <button class="filter-chip" onclick="filterByCategory('CSAT')">
                        <i class="bi bi-journal-check"></i>
                        수능
                    </button>
                    <button class="filter-chip" onclick="filterByCategory('CUSTOM')">
                        <i class="bi bi-journal-plus"></i>
                        사용자 정의
                    </button>
                </div>
            </div>
        </section>

        <!-- 단어장 목록 -->
        <section class="wordbooks-section">
            <div id="wordBookList" class="wordbooks-grid">
                <!-- 단어장 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle"></i>
                        단어장 삭제
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 단어장을 삭제하시겠습니까?</p>
                    <p class="text-danger">이 작업은 되돌릴 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-text" data-bs-dismiss="modal">
                        취소
                    </button>
                    <button type="button" class="btn btn-error" id="confirmDelete">
                        <i class="bi bi-trash"></i>
                        삭제
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="script">
    <script th:src="@{/js/wordbook/list.js}"></script>
</th:block>
</body>
</html>
