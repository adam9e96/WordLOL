<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어장 학습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/study.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>

<div class="study-container">
    <!-- 진행 상황 및 반복 설정 -->
    <div class="d-flex justify-content-between align-items-center perfectRun-container">
        <div>
            <i class="bi bi-book-half"></i>
            진행: <span id="progress">0 / 0</span>
        </div>
        <div>
            <i class="bi bi-lightning-charge-fill"></i>
            연속 정답: <span id="perfectRun">0</span>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="repeatMode">
            <label class="form-check-label" for="repeatMode">반복 학습</label>
        </div>
    </div>

    <!-- AI 메시지 박스 -->
    <div class="ai-message-box">
        <div class="ai-header">
            <i class="bi bi-chat-dots-fill"></i>
            <span class="ai-name">WordLOL AI</span>
            <span class="difficulty" id="difficulty"></span>
        </div>
        <div class="word-display">
            <div class="card" id="card">
                <div class="card-face card-front">
                    <p id="vocabulary">
                        <i class="bi bi-hourglass-split me-2"></i>로딩중...
                    </p>
                </div>
                <div class="card-face card-back">
                    <p id="meaning"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 메시지 영역 -->
    <div class="message" id="message"></div>

    <!-- 입력 영역 -->
    <div class="input-area">
        <input type="text" id="answer" class="answer-input"
               placeholder="정답을 입력하세요" autocomplete="off" autofocus>
        <button class="btn-control btn-answer" onclick="checkAnswer()">
            <i class="bi bi-check-lg me-1"></i>정답 확인
        </button>
    </div>

    <!-- 컨트롤 버튼 -->
    <div class="control-buttons">
        <button class="btn-control btn-prev" onclick="previousWord()">
            <i class="bi bi-arrow-left me-1"></i>이전 단어
        </button>
        <button class="btn-control btn-hint" onclick="showHint()">
            <i class="bi bi-lightbulb me-1"></i>힌트
        </button>
        <button class="btn-control btn-next" onclick="nextWord()">
            <i class="bi bi-arrow-right me-1"></i>다음 단어
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const wordBookId = [[${wordBookId}]];
</script>
<script defer th:src="@{/js/wordbook-study.js}"></script>
</body>
</html>
