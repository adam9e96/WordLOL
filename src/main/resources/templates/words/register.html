<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>단어 N개 등록</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/pages/words/register.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content" class="registers-grid">
    <div class="content-container">
        <!-- 헤더 섹션 -->
        <div class="page-header">
            <h2 class="page-title">
                <i class="bi bi-journal-plus"></i>
                단어 N개 등록
            </h2>
            <button class="btn btn-add" onclick="addRow()">
                <i class="bi bi-plus-lg"></i>
                행 추가
            </button>
        </div>

        <!-- 단어 입력 폼 -->
        <form id="wordsForm" class="words-form needs-validation" novalidate>
            <div class="word-table">
                <div id="wordRows" class="word-rows">
                    <!-- 단어 행들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="button-group">
                <button type="button" class="btn btn-text" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i>
                    취소
                </button>
                <button type="button" class="btn btn-primary" onclick="saveWords()">
                    <i class="bi bi-save"></i>
                    단어 등록
                </button>
            </div>
        </form>
    </div>

    <!-- 토스트 메시지 -->
    <div class="toast-container">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body"></div>
        </div>
    </div>
</main>

<th:block layout:fragment="script">
    <script th:src="@{/js/words/register.js}"></script>
</th:block>
</body>
</html>
