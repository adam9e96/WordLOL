<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어장 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/wordbook-create.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
</head>
<body>
<!-- 페이지 전체 그리드 컨테이너 -->
<div class="page-grid">
    <!-- 헤더 영역 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="wordbook-create-grid">
        <!-- 토스트 메시지 -->
        <div class="toast-container">
            <div aria-atomic="true" aria-live="assertive" class="toast" id="toast" role="alert">
                <div class="toast-header">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong class="me-auto">알림</strong>
                    <button class="btn-close" data-bs-dismiss="toast" type="button"></button>
                </div>
                <div class="toast-body"></div>
            </div>
        </div>

        <!-- 메인 컨텐츠 카드 -->
        <div class="content-card">
            <!-- 폼 시작 -->
            <form class="wordbook-form needs-validation" id="wordBookForm" novalidate>
                <!-- 타이틀 섹션 -->
                <div class="form-header">
                    <h2 class="page-title">
                        <i class="bi bi-journal-plus me-2"></i>새 단어장 만들기
                    </h2>
                </div>

                <!-- 기본 정보 섹션 -->
                <div class="basic-info-section">
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label class="form-label" for="name">
                                <i class="bi bi-journal-text"></i>
                                단어장 이름
                            </label>
                            <input class="form-control" id="name" placeholder="예: 토익 Day 1" required type="text">
                            <div class="invalid-feedback">단어장 이름을 입력해주세요.</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="category">
                                <i class="bi bi-folder"></i>
                                카테고리
                            </label>
                            <select class="form-select" id="category" required>
                                <option value="">카테고리 선택</option>
                                <option value="TOEIC">토익</option>
                                <option value="TOEFL">토플</option>
                                <option value="CSAT">수능</option>
                                <option value="CUSTOM">사용자 정의</option>
                            </select>
                            <div class="invalid-feedback">카테고리를 선택해주세요.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="description">
                            <i class="bi bi-card-text"></i>
                            설명
                        </label>
                        <textarea class="form-control" id="description" placeholder="단어장에 대한 설명을 입력해주세요." required
                                  rows="2"></textarea>
                        <div class="invalid-feedback">설명을 입력해주세요.</div>
                    </div>
                </div>


                <!-- 단어 목록 섹션 -->
                <div class="words-section">
                    <div class="section-header">
                        <h5 class="section-title">
                            <i class="bi bi-list-ul me-2"></i>단어 목록
                        </h5>
                        <div class="bulk-actions">
                            <button class="btn btn-secondary" onclick="addWordRows(5)" type="button">
                                <i class="bi bi-plus-lg me-1"></i>5줄 추가
                            </button>
                            <button class="btn btn-secondary" onclick="addWordRows(10)" type="button">
                                <i class="bi bi-plus-lg me-1"></i>10줄 추가
                            </button>
                        </div>
                    </div>

                    <div id="wordList" class="word-list">
                        <!-- 단어 입력 행이 여기에 동적으로 추가됩니다 -->
                    </div>

                    <button class="btn btn-outline-primary add-word-btn" onclick="addWordRow()" type="button">
                        <i class="bi bi-plus-lg me-2"></i>단어 추가
                    </button>
                </div>

                <!-- 하단 버튼 영역 -->
                <div class="form-actions">
                    <button class="btn btn-secondary" onclick="history.back()" type="button">
                        <i class="bi bi-arrow-left me-2"></i>뒤로 가기
                    </button>
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-check-lg me-2"></i>단어장 생성
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/wordbook-create.js}" type="text/javascript"></script>
</body>
</html>
