<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어장 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .word-row {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .remove-row {
            cursor: pointer;
            color: #dc3545;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .toast {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<!-- 토스트 메시지 -->
<div class="toast-container">
    <div aria-atomic="true" aria-live="assertive" class="toast" id="toast" role="alert">
        <div class="toast-header">
            <i class="bi bi-info-circle me-2"></i>
            <strong class="me-auto">알림</strong>
            <button class="btn-close" data-bs-dismiss="toast" type="button"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">
                <i class="bi bi-journal-plus me-2"></i>새 단어장 만들기
            </h2>

            <form class="needs-validation" id="wordBookForm" novalidate>
                <!-- 단어장 기본 정보 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="name">단어장 이름</label>
                            <input class="form-control" id="name" placeholder="예: 토익 Day 1" required
                                   type="text">
                            <div class="invalid-feedback">단어장 이름을 입력해주세요.</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="category">카테고리</label>
                            <select class="form-select" id="category" required>
                                <option value="">카테고리 선택</option>
                                <option value="TOEIC">토익</option>
                                <option value="TOEFL">토플</option>
                                <option value="SAT">수능</option>
                                <option value="CUSTOM">사용자 정의</option>
                            </select>
                            <div class="invalid-feedback">카테고리를 선택해주세요.</div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="description">설명</label>
                    <textarea class="form-control" id="description" placeholder="단어장에 대한 설명을 입력해주세요." required
                              rows="2"></textarea>
                    <div class="invalid-feedback">설명을 입력해주세요.</div>
                </div>

                <!-- 단어 목록 -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-list-ul me-2"></i>단어 목록
                            </h5>
                            <div>
                                <button class="btn btn-outline-primary btn-sm" onclick="addWordRows(5)" type="button">
                                    <i class="bi bi-plus-lg me-1"></i>5줄 추가
                                </button>
                                <button class="btn btn-outline-primary btn-sm ms-2" onclick="addWordRows(10)" type="button">
                                    <i class="bi bi-plus-lg me-1"></i>10줄 추가
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="wordList">
                            <!-- 단어 입력 행이 여기에 동적으로 추가됩니다 -->
                        </div>

                        <div class="text-center mt-3">
                            <button class="btn btn-outline-primary" onclick="addWordRow()" type="button">
                                <i class="bi bi-plus-lg me-2"></i>단어 추가
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-secondary" onclick="history.back()" type="button">
                        <i class="bi bi-arrow-left me-2"></i>뒤로 가기
                    </button>
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-check-lg me-2"></i>단어장 생성
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const toast = new bootstrap.Toast(document.getElementById('toast'));

function showToast(message, type = 'success') {
    const toastElement = document.getElementById('toast');
    const toastBody = toastElement.querySelector('.toast-body');
    toastBody.textContent = message;
    toastElement.classList.remove('bg-success', 'bg-danger');
    toastElement.classList.add(`bg-${type}`);
    toast.show();
}

function addWordRow() {
    const wordList = document.getElementById('wordList');
    const row = document.createElement('div');
    row.className = 'word-row';

    row.innerHTML = `
        <div class="row">
            <div class="col-md-3 mb-2">
                <input type="text" class="form-control vocabulary" placeholder="영단어" required>
                <div class="invalid-feedback">영단어를 입력해주세요.</div>
            </div>
            <div class="col-md-3 mb-2">
                <input type="text" class="form-control meaning" placeholder="의미" required>
                <div class="invalid-feedback">의미를 입력해주세요.</div>
            </div>
            <div class="col-md-3 mb-2">
                <input type="text" class="form-control hint" placeholder="힌트">
            </div>
            <div class="col-md-2 mb-2">
                <select class="form-select difficulty" required>
                    <option value="1">level 1 (매우 쉬움)</option>
                    <option value="2">level 2 (쉬움)</option>
                    <option value="3" selected>level 3 (보통)</option>
                    <option value="4">level 4 (어려움)</option>
                    <option value="5">level 5 (매우 어려움)</option>
                </select>
                <div class="invalid-feedback">난이도를 선택해주세요.</div>
            </div>
            <div class="col-md-1 mb-2 d-flex align-items-center justify-content-center">
                <i class="bi bi-x-lg remove-row" onclick="removeWordRow(this)"></i>
            </div>
        </div>
    `;

    wordList.appendChild(row);
}

function addWordRows(count) {
    for (let i = 0; i < count; i++) {
        addWordRow();
    }
}

function removeWordRow(element) {
    const row = element.closest('.word-row');
    if (document.querySelectorAll('.word-row').length > 1) {
        row.remove();
    } else {
        showToast('최소 1개의 단어가 필요합니다.', 'danger');
    }
}

document.getElementById('wordBookForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    // 폼 유효성 검사
    if (!e.target.checkValidity()) {
        e.stopPropagation();
        e.target.classList.add('was-validated');
        showToast('필수 항목을 모두 입력해주세요.', 'danger');
        return;
    }

    const wordRows = document.querySelectorAll('.word-row');
    const words = Array.from(wordRows).map(row => ({
        vocabulary: row.querySelector('.vocabulary').value.trim(),
        meaning: row.querySelector('.meaning').value.trim(),
        hint: row.querySelector('.hint').value.trim(),
        difficulty: parseInt(row.querySelector('.difficulty').value)
    }));

    const wordBookData = {
        name: document.getElementById('name').value.trim(),
        description: document.getElementById('description').value.trim(),
        category: document.getElementById('category').value,
        words: words
    };

    try {
        const response = await fetch('/api/v1/wordbooks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(wordBookData)
        });

        if (response.ok) {
            showToast('단어장이 성공적으로 생성되었습니다.');
            setTimeout(() => {
                window.location.href = '/word/wordbook/list';
            }, 1500);
        } else {
            const error = await response.json();
            showToast(error.message || '단어장 생성 중 오류가 발생했습니다.', 'danger');
        }
    } catch (error) {
        console.error('Error creating wordbook:', error);
        showToast('서버와의 통신 중 오류가 발생했습니다.', 'danger');
    }
});

// 초기에 3개의 빈 행 추가
window.addEventListener('DOMContentLoaded', () => {
    addWordRows(3);
});
</script>
</body>
</html>
