<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>단어 등록</title>
    <th:block layout:fragment="additionalStyles">
        <link rel="stylesheet" th:href="@{/css/pages/word/register.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content" class="register-grid">
    <div class="form-container">
        <h2 class="page-title">
            <i class="bi bi-plus-circle page-title-icon"></i>
            <span>단어 등록</span>
        </h2>

        <form class="needs-validation word-form" id="wordForm" novalidate>
            <div class="form-group">
                <label class="form-field-label" for="vocabulary">
                    <i class="bi bi-book"></i>
                    <span>영단어</span>
                </label>
                <input class="form-input" id="vocabulary" type="text" placeholder="등록할 영단어를 입력하세요"
                       required
                       autofocus
                       pattern="^[a-zA-Z\s\-]+$"
                       minlength="2"
                       maxlength="100">
                <div class="input-error-feedback">영어 단어는 최소 2자 이상 입력해야 합니다.</div>
            </div>

            <div class="form-group">
                <label class="form-field-label" for="meaning">
                    <i class="bi bi-translate"></i>
                    <span>뜻</span>
                </label>
                <input class="form-input" id="meaning" type="text" pattern="^[a-zA-Z가-힣\s\-\~]+$"
                       placeholder="단어의 뜻을 입력하세요"
                       required>
                <div class="input-error-feedback">뜻을 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label class="form-field-label" for="hint">
                    <i class="bi bi-lightbulb"></i>
                    <span>힌트</span>
                </label>
                <input class="form-input" id="hint" type="text" placeholder="정답에 도움이 되는 힌트를 입력해주세요">
            </div>

            <div class="form-group">
                <label class="form-field-label">
                    <i class="bi bi-bar-chart"></i>
                    <span>난이도</span>
                </label>
                <div class="difficulty-options">
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="1" class="difficulty-input">
                        <span class="difficulty-box">
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <span class="difficulty-label">매우 쉬움</span>
                        </span>
                    </label>
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="2" class="difficulty-input">
                        <span class="difficulty-box">
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <span class="difficulty-label">쉬움</span>
                        </span>
                    </label>
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="3" class="difficulty-input" checked>
                        <span class="difficulty-box">
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <span class="difficulty-label">보통</span>
                        </span>
                    </label>
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="4" class="difficulty-input">
                        <span class="difficulty-box">
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <span class="difficulty-label">어려움</span>
                        </span>
                    </label>
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="5" class="difficulty-input">
                        <span class="difficulty-box">
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <i class="bi bi-star-fill difficulty-star"></i>
                            <span class="difficulty-label">매우 어려움</span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="form-controls">
                <button class="btn btn-cancel" id="cancelBtn" type="button">
                    <i class="bi bi-arrow-left"></i>
                    <span>취소</span>
                </button>
                <button class="btn btn-register-word" type="submit">
                    <i class="bi bi-plus-lg"></i>
                    <span>단어 등록</span>
                </button>
            </div>
        </form>
    </div>
</main>

<th:block layout:fragment="script">
    <script th:src="@{/js/word/register.js}"></script>
</th:block>
</body>
</html>
