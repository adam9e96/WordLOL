<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>단어 목록</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/pages/word/list.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content" class="word-list-container">
    <!-- 페이지 타이틀 -->
    <div class="word-list-header">
        <div class="word-list-title">
            <i class="bi bi-book"></i>
            <h2>단어 목록</h2>
        </div>
        <div class="word-list-actions">
            <button class="btn btn-primary rounded-pill" id="AddWordButton">
                <i class="bi bi-plus"></i> 새 단어 추가
            </button>
        </div>
    </div>

    <!-- 테이블 컨테이너 -->
    <div class="word-list-table-container">
        <div class="table-responsive">
            <table class="word-list-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>영단어</th>
                    <th>의미</th>
                    <th>힌트</th>
                    <th>난이도</th>
                    <th>작성자</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody id="wordList"></tbody>
            </table>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation" class="word-list-pagination">
        <ul class="pagination" id="pagination"></ul>
    </nav>

    <!-- 수정 모달 -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">단어 수정</h5>
                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input id="editId" type="hidden">
                        <div class="form-group mb-3">
                            <label class="form-label" for="editVocabulary">영단어</label>
                            <input class="form-control" id="editVocabulary" required type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="editMeaning">의미</label>
                            <input class="form-control" id="editMeaning" required type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="editHint">힌트</label>
                            <input class="form-control" id="editHint" type="text">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="editDifficulty">난이도</label>
                            <select class="form-select" id="editDifficulty" required>
                                <option value="1">매우 쉬움</option>
                                <option value="2">쉬움</option>
                                <option value="3">보통</option>
                                <option value="4">어려움</option>
                                <option value="5">매우 어려움</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-text" data-bs-dismiss="modal" type="button">취소</button>
                    <button class="btn btn-primary" id="saveEdit" type="button">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body"></div>
        </div>
    </div>
</main>
<th:block layout:fragment="script">
    <!-- anime.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <!-- 클래스 기반 JS 파일 적용 -->
    <script th:src="@{/js/word/list.js}"></script>
</th:block>
</body>
</html>
