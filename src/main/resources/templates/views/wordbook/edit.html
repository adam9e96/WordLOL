<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>단어장 수정</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/pages/wordbook/edit.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content" class="edit-grid">
    <div class="content-container">
        <!-- 기본 정보 섹션 -->
        <section class="form-section">
            <div class="features-header">
                <h2 class="page-title">
                    <i class="bi bi-pencil-square"></i>
                    <span>단어장 수정</span>
                </h2>
            </div>

            <form id="wordBookForm" class="wordbook-form needs-validation" novalidate>
                <!-- 이름과 카테고리를 나란히 배치 -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="name">
                            <i class="bi bi-journal-text"></i>
                            단어장 이름
                        </label>
                        <input type="text" id="name" class="form-control" required>
                        <div class="invalid-feedback">단어장 이름을 입력해주세요.</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="category">
                            <i class="bi bi-folder"></i>
                            카테고리
                        </label>
                        <select id="category" class="form-select" required>
                            <option value="TOEIC">토익</option>
                            <option value="TOEFL">토플</option>
                            <option value="CSAT">수능</option>
                            <option value="CUSTOM">사용자 정의</option>
                        </select>
                        <div class="invalid-feedback">카테고리를 선택해주세요.</div>
                    </div>
                </div>

                <!-- 설명 -->
                <div class="form-group">
                    <label class="form-label" for="description">
                        <i class="bi bi-card-text"></i>
                        설명
                    </label>
                    <textarea id="description" class="form-control" required rows="3"></textarea>
                    <div class="invalid-feedback">설명을 입력해주세요.</div>
                </div>

                <!-- 생성일과 수정일을 나란히 배치 -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-calendar-plus"></i>
                            생성일
                        </label>
                        <input type="text" id="createdAt" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-calendar-check"></i>
                            최종 수정일
                        </label>
                        <input type="text" id="updatedAt" class="form-control" readonly>
                    </div>
                </div>
            </form>
        </section>

        <!-- 단어 목록 섹션 -->
        <section class="form-section">
            <div class="features-header">
                <h3 class="features-title">
                    <i class="bi bi-list-ul"></i>
                    단어 목록
                </h3>
                <button type="button" class="btn btn-check-answer" onclick="addWordRow()">
                    <i class="bi bi-plus-lg"></i>
                    단어 추가
                </button>
            </div>

            <div class="words-container">
                <div class="word-list">
                    <div class="word-list-header">
                        <div class="col-word">영단어</div>
                        <div class="col-meaning">의미</div>
                        <div class="col-hint">힌트</div>
                        <div class="col-difficulty">난이도</div>
                        <div class="col-action"></div>
                    </div>

                    <div id="wordList">
                        <!-- 단어 행들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- 버튼 그룹 -->
        <div class="control-section">
            <button type="button" class="btn btn-cancel" onclick="history.back()">
                <i class="bi bi-arrow-left"></i>
                취소
            </button>
            <button type="submit" class="btn btn-check-answer" form="wordBookForm">
                <i class="bi bi-check-lg"></i>
                저장
            </button>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div class="toast-container">
        <div id="toast" class="toast" role="alert">
            <div class="toast-body"></div>
        </div>
    </div>
</main>

<th:block layout:fragment="script">
    <script th:src="@{/js/wordbook/edit.js}"></script>
</th:block>
</body>
</html>
