<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>단어장 목록</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/pages/wordbook/book_list.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content" class="list-grid">
    <div class="content-container">
        <!-- 상단 섹션 -->
        <section class="top-section">
            <!-- 타이틀과 생성 버튼 -->
            <div class="top-content">
                <h2 class="page-title">
                    <i class="bi bi-journal-text"></i>
                    <span>단어장 목록</span>
                </h2>
                <button class="btn btn-check-answer create-btn" id="create-btn">
                    <i class="bi bi-plus-lg"></i>
                    <span>새 단어장 만들기</span>
                </button>
            </div>

            <div class="category-filter">
                <div class="filter-chip-group" role="group">
                    <button class="filter-chip active" data-category="ALL">
                        <i class="bi bi-grid-fill"></i>
                        전체
                    </button>
                    <button class="filter-chip" data-category="TOEIC">
                        <i class="bi bi-journal-text"></i>
                        토익
                    </button>
                    <button class="filter-chip" data-category="TOEFL">
                        <i class="bi bi-journal-medical"></i>
                        토플
                    </button>
                    <button class="filter-chip" data-category="CSAT">
                        <i class="bi bi-journal-check"></i>
                        수능
                    </button>
                    <button class="filter-chip" data-category="CUSTOM">
                        <i class="bi bi-journal-plus"></i>
                        사용자 정의
                    </button>
                </div>
            </div>
        </section>

        <!-- 단어장 목록 -->
        <section class="wordbooks-section">
            <div id="wordBookList" class="wordbooks-grid">
                <!-- 단어장 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </div>
</main>

<th:block layout:fragment="script">
    <script th:type="module" th:src="@{/js/wordbook/book_list.js}"></script>
</th:block>
</body>
</html>
