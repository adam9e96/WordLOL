<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>단어장 상세 보기</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/pages/wordbook/view.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content" class="view-grid">
    <div class="content-container">
        <!-- 단어장 정보 카드 -->
        <section class="wordbook-info-section">
            <div class="wordbook-info-header">
                <h2 class="page-title">
                    <i class="bi bi-journal-text"></i>
                    <span id="wordbook-name">단어장 이름</span>
                </h2>
                <div class="category-badge" id="category-badge">
                    <i class="bi bi-folder"></i>
                    <span id="category-name">카테고리</span>
                </div>
            </div>
            <div class="wordbook-info-body">
                <div class="description-box">
                    <h3 class="section-title">설명</h3>
                    <p id="wordbook-description">단어장 설명 내용입니다.</p>
                </div>
                <div class="meta-info">
                    <div class="meta-item">
                        <i class="bi bi-book"></i>
                        <span>단어 수: </span>
                        <span id="word-count">0</span>개
                    </div>
                    <div class="meta-item">
                        <i class="bi bi-calendar-plus"></i>
                        <span>생성일: </span>
                        <span id="created-at">-</span>
                    </div>
                    <div class="meta-item">
                        <i class="bi bi-calendar-check"></i>
                        <span>수정일: </span>
                        <span id="updated-at">-</span>
                    </div>
                </div>
            </div>
            <div class="wordbook-actions">
                <button class="btn btn-primary" id="study-btn">
                    <i class="bi bi-play-fill"></i>
                    학습하기
                </button>
                <button class="btn btn-outline" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i>
                    목록으로
                </button>
            </div>
        </section>

        <!-- 단어 목록 섹션 -->
        <section class="words-section">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="bi bi-list-ul"></i>
                    단어 목록
                </h3>
                <div class="section-actions">
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" id="search-input" placeholder="단어 검색" class="search-input">
                    </div>
                </div>
            </div>

            <div class="words-container">
                <div class="word-table">
                    <div class="word-table-header">
                        <div class="col-word">영단어</div>
                        <div class="col-meaning">의미</div>
                        <div class="col-hint">힌트</div>
                        <div class="col-difficulty">난이도</div>
                    </div>
                    <div id="word-list" class="word-list">
                        <!-- 단어 행들이 여기에 동적으로 추가됩니다 -->
                        <div class="word-list-loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">로딩중...</span>
                            </div>
                            <p>단어 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        const wordBookId = [[${wordBookId}]];
    </script>
    <script th:src="@{/js/wordbook/view.js}"></script>
</th:block>
</body>
</html>
