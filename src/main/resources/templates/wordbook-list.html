<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어장 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
    <style>
        .wordbook-card {
            transition: transform 0.2s;
        }
        .wordbook-card:hover {
            transform: translateY(-5px);
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-journal-text me-2"></i>단어장 목록
        </h2>
        <div>
            <button class="btn btn-primary" onclick="location.href='/word/wordbook/create'">
                <i class="bi bi-plus-lg me-2"></i>새 단어장 만들기
            </button>
        </div>
    </div>

    <!-- 카테고리 필터 -->
    <div class="mb-4">
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary active" onclick="filterByCategory('ALL')" type="button">전체</button>
            <button class="btn btn-outline-primary" onclick="filterByCategory('TOEIC')" type="button">토익</button>
            <button class="btn btn-outline-primary" onclick="filterByCategory('TOEFL')" type="button">토플</button>
            <button class="btn btn-outline-primary" onclick="filterByCategory('CSAT')" type="button">수능</button>
            <button class="btn btn-outline-primary" onclick="filterByCategory('CUSTOM')" type="button">사용자 정의</button>
        </div>
    </div>

    <!-- 단어장 목록 -->
    <div class="row" id="wordBookList">
        <!-- 단어장 카드들이 여기에 동적으로 추가됩니다 -->
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">단어장 삭제</h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                정말로 이 단어장을 삭제하시겠습니까?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">취소</button>
                <button class="btn btn-danger" id="confirmDelete" type="button">삭제</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let currentCategory = 'ALL';

async function loadWordBooks() {
    try {
        const url = currentCategory === 'ALL'
            ? '/api/v1/wordbooks'
            : `/api/v1/wordbooks/category?category=${currentCategory}`;

        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const wordBooks = await response.json();

        const wordBookList = document.getElementById('wordBookList');
        if (wordBooks.length === 0) {
            wordBookList.innerHTML = '<div class="col-12"><p class="text-center">단어장이 없습니다.</p></div>';
            return;
        }

        wordBookList.innerHTML = wordBooks.map(book => `
            <div class="col-md-4 mb-4">
                <div class="card wordbook-card">
                    <span class="badge bg-${getCategoryColor(book.category)} category-badge">
                        ${getCategoryDisplayName(book.category)}
                    </span>
                    <div class="card-body">
                        <h5 class="card-title">${book.name}</h5>
                        <p class="card-text">${book.description}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">단어 수: ${book.words ? book.words.length : 0}</small>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary"
                                        onclick="location.href='/word/wordbook/study/${book.id}'">
                                    <i class="bi bi-play-fill"></i> 학습
                                </button>
                                <button class="btn btn-sm btn-outline-secondary"
                                        onclick="location.href='/word/wordbook/edit/${book.id}'">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger"
                                        onclick="confirmDelete(${book.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error loading wordbooks:', error);
        alert('단어장 목록을 불러오는 중 오류가 발생했습니다.');
    }
}

function getCategoryColor(category) {
    const colors = {
        'TOEIC': 'primary',
        'TOEFL': 'success',
        'CSAT': 'warning',
        'CUSTOM': 'info'
    };
    return colors[category] || 'secondary';
}


function filterByCategory(category) {
    currentCategory = category;

    // 버튼 활성화 상태 업데이트
    document.querySelectorAll('.btn-group .btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === getCategoryDisplayName(category)) {
            btn.classList.add('active');
        }
    });

    loadWordBooks();
}

function getCategoryDisplayName(category) {
    const categoryMap = {
        'ALL': '전체',
        'TOEIC': '토익',
        'TOEFL': '토플',
        'CSAT': '수능',
        'CUSTOM': '사용자 정의'
    };
    return categoryMap[category] || category;
}

let deleteWordBookId = null;
const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

function confirmDelete(id) {
    deleteWordBookId = id;
    deleteModal.show();
}

document.getElementById('confirmDelete').addEventListener('click', async () => {
    try {
        const response = await fetch(`/api/v1/wordbooks/${deleteWordBookId}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            deleteModal.hide();
            loadWordBooks();
        } else {
            alert('단어장 삭제 중 오류가 발생했습니다.');
        }
    } catch (error) {
        console.error('Error deleting wordbook:', error);
        alert('단어장 삭제 중 오류가 발생했습니다.');
    }
});

// 초기 로드
loadWordBooks();
</script>
</body>
</html>
