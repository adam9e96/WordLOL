<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어장 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/wordbook-list.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
</head>
<body>
<!-- 페이지 전체 그리드 컨테이너 -->
<div class="page-grid">
    <!-- 헤더 영역 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="wordbook-list-grid">
        <!-- 상단 헤더 섹션 -->
        <div class="header-section">
            <div class="header-content">
                <h2 class="page-title">
                    <i class="bi bi-journal-text"></i>단어장 목록
                </h2>
                <button class="btn btn-primary create-btn" onclick="location.href='/word/wordbook-create'">
                    <i class="bi bi-plus-lg"></i>새 단어장 만들기
                </button>
            </div>

            <!-- 카테고리 필터 -->
            <div class="category-filter">
                <div class="filter-buttons" role="group">
                    <button class="filter-btn active" onclick="filterByCategory('ALL')">전체</button>
                    <button class="filter-btn" onclick="filterByCategory('TOEIC')">토익</button>
                    <button class="filter-btn" onclick="filterByCategory('TOEFL')">토플</button>
                    <button class="filter-btn" onclick="filterByCategory('CSAT')">수능</button>
                    <button class="filter-btn" onclick="filterByCategory('CUSTOM')">사용자 정의</button>
                </div>
            </div>
        </div>

        <!-- 단어장 목록 그리드 -->
        <div class="wordbooks-grid" id="wordBookList">
            <!-- 단어장 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
    </main>
</div>

<!-- 삭제 확인 모달 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-exclamation-triangle text-danger me-2"></i>단어장 삭제
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                정말로 이 단어장을 삭제하시겠습니까?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="bi bi-x-lg me-2"></i>취소
                </button>
                <button class="btn btn-danger" id="confirmDelete" type="button">
                    <i class="bi bi-trash me-2"></i>삭제
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/wordbook-list.js}"></script>
</body>
</html>
