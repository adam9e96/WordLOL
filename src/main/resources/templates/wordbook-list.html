<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어장 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
    <link rel="stylesheet" th:href="@{/css/wordbook-list.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-journal-text me-2"></i>단어장 목록
        </h2>
        <div>
            <button class="btn btn-primary" onclick="location.href='/word/wordbook-create'">
                <i class="bi bi-plus-lg me-2"></i>새 단어장 만들기
            </button>
        </div>
    </div>

    <!-- 카테고리 필터 -->
    <div class="mb-4">
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary active" onclick="filterByCategory('ALL')" type="button">전체</button>
            <button class="btn btn-outline-primary" onclick="filterByCategory('TOEIC')" type="button">토익</button>
            <button class="btn btn-outline-primary" onclick="filterByCategory('TOEFL')" type="button">토플</button>
            <button class="btn btn-outline-primary" onclick="filterByCategory('CSAT')" type="button">수능</button>
            <button class="btn btn-outline-primary" onclick="filterByCategory('CUSTOM')" type="button">사용자 정의</button>
        </div>
    </div>

    <!-- 단어장 목록 -->
    <div class="row" id="wordBookList">
        <!-- 단어장 카드들이 여기에 동적으로 추가됩니다 -->
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">단어장 삭제</h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                정말로 이 단어장을 삭제하시겠습니까?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">취소</button>
                <button class="btn btn-danger" id="confirmDelete" type="button">삭제</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="/js/wordbook-list.js" type="text/javascript"></script>
</body>
</html>
