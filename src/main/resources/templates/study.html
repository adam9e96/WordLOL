<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어 학습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/study.css}" type="text/css">
    <link href="data:;base64,iVBORw0KGgo=" rel="icon">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="study-container">
    <!-- 연속 정답 표시 -->
    <div class="perfectRun-container">
        <i class="bi bi-lightning-charge-fill"></i>
        연속 정답: <span id="perfectRun">0</span>
    </div>

    <!-- 단어 카드 -->
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <p id="englishWord">
                    <i class="bi bi-hourglass-split me-2"></i>로딩중...
                </p>
            </div>
            <div class="card-face card-back">
                <p id="koreanWord"></p>
            </div>
        </div>
    </div>

    <!-- 메시지 영역 -->
    <div class="message" id="message"></div>

    <!-- 입력 영역 -->
    <div class="input-area">
        <input autocomplete="off" class="answer-input" id="answer" placeholder="정답을 입력하세요" type="text">
        <button class="btn-control btn-answer" onclick="toggleAnswer()">
            <i class="bi bi-eye me-1"></i>정답 확인
        </button>
    </div>

    <!-- 컨트롤 버튼 -->
    <div class="control-buttons">
        <!-- 힌트 버튼 -->
        <button class="btn-control btn-hint" onclick="showHint()">
            <i class="bi bi-lightbulb me-1"></i>힌트
        </button>
        <!-- 다음단어 버튼 -->
        <button class="btn-control btn-next" onclick="loadNewWord()">
            <i class="bi bi-skip-forward me-1"></i>다음 단어
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/study.js}" type="text/javascript"></script>
</body>
</html>
