<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어 학습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/study.css}">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
</head>
<body>
<!-- 전체 페이지를 grid 레이아웃으로 감싸는 컨테이너-->
<div class="page-grid">
    <!-- Header: 공통 헤더-->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Main 콘텐츠 영역: 단어 학습 관련 UI -->
    <main class="study-grid">
        <div class="study-container">
            <!-- 상태 섹션: 연속 정답 및 난이도 표시 -->
            <div class="status-section">
                <div class="perfectRun-info">
                    <i class="bi bi-lightning-charge-fill"></i>
                    <span>연속 정답: <span id="perfectRun">0</span></span>
                </div>
                <div class="difficulty-info">
                    <span>난이도: </span>
                    <span id="difficulty"></span>
                </div>
            </div>
            <!-- 단어 섹션: 카드 형태로 단어와 관련 정보를 표시 -->
            <div class="word-section">
                <div class="word-card" id="card">
                    <!-- 카드 앞면: 단어 및 TTS 버튼 -->
                    <div class="card-side card-front">
                        <div class="vocabulary-container">
                            <span id="vocabulary">
                                <i class="bi bi-hourglass-split"></i>로딩중...
                            </span>
                            <button class="btn-speak speaking-animation" onclick="speakWord()" title="발음 듣기">
                                <i class="bi bi-volume-up"></i>
                            </button>
                        </div>
                    </div>
                    <!-- 카드 뒷면: 단어 뜻 -->
                    <div class="card-side card-back">
                        <span id="meaning"></span>
                    </div>
                </div>
            </div>

            <!-- 메시지 섹션: 사용자에게 정보나 오류 메시지 전달 -->
            <div class="message-section" id="message"></div>

            <!--입력 섹션: 사용자가 답을 입력하고 제출 하는 영역 -->
            <div class="input-section">
                <input type="text" id="answer" placeholder="정답을 입력하세요" autocomplete="off">
                <button class="btn-primary" onclick="submitAnswer()">
                    <i class="bi bi-check-lg"></i>
                    <span>정답 확인</span>
                </button>
            </div>

            <!-- 컨트롤 센셕: 힌트 및 다음 단어 버튼-->
            <div class="control-section">
                <button class="btn-hint" onclick="showHint()">
                    <i class="bi bi-lightbulb"></i>
                    <span>힌트</span>
                </button>
                <button class="btn-secondary" onclick="loadNewWord()">
                    <i class="bi bi-skip-forward"></i>
                    <span>다음 단어</span>
                </button>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/study.js}"></script>
</body>
</html>
