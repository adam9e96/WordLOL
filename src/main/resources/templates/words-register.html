<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어장 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/words-register.css}" type="text/css">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
</head>
<body>
<!-- 페이지 전체 그리드 컨테이너 -->
<div class="page-grid">
    <!-- 헤더 영역 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="register-grid">
        <!-- 토스트 메시지 -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-white border-0" id="toast"
                 role="alert">
                <div class="d-flex">
                    <div class="toast-body"></div>
                    <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            type="button"></button>
                </div>
            </div>
        </div>

        <!-- 제목과 버튼 영역 -->
        <div class="header-section">
            <h2 class="page-title">
                <i class="bi bi-journal-plus me-2"></i>단어장 등록
            </h2>
            <div class="header-actions">
                <button class="btn btn-success" onclick="addRow()">
                    <i class="bi bi-plus-lg me-2"></i>행 추가
                </button>
                <button class="btn btn-primary" onclick="saveWords()">
                    <i class="bi bi-save me-2"></i>저장하기
                </button>
            </div>
        </div>

        <!-- 단어 입력 테이블 영역 -->
        <div class="word-table">
            <form id="bookWordForm">
                <div id="wordRows">
                    <!-- 여기에 동적으로 행이 추가됩니다 -->
                </div>
            </form>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/words-register.js}" type="text/javascript"></script>
</body>
</html>
