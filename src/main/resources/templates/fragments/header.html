<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<header class="header" th:fragment="header">
    <div class="header-container">
        <!-- 1행: 로고, 검색, 로그인 -->
        <div class="header-top-row">
            <!-- 브랜드 로고 -->
            <div class="header-brand-section">
                <a class="header-brand" href="/word/dashboard">wordlol</a>
            </div>

            <!-- 검색바 -->
            <div class="header-search-section">
                <i class="bi bi-search search-icon"></i>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="검색어를 입력하세요">
                </div>
            </div>

            <!-- 로그인 -->
            <div class="header-auth-section">
                <a class="auth-link" href="/auth/login">
                    <i class="bi bi-person"></i>
                    <span>로그인</span>
                </a>
            </div>
        </div>

        <!-- 2행: 카테고리 메뉴 -->
        <div class="header-bottom-row">
            <nav class="header-nav-section">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/word/study">학습</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/daily">일일단어</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/list">단어관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/register">단어등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/words/register">n개등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/wordbook/create">단어장 생성</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/wordbook/list">단어장 목록</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
