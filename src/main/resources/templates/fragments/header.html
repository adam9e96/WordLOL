<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header class="header" th:fragment="header">
    <div class="header-container">
        <!-- 1행: 로고, 검색, 로그인 -->
        <div class="header-top">
            <!-- 브랜드 로고 -->
            <div class="header-brand-section">
                <a class="header-brand" href="/word/dashboard">wordlol</a>
            </div>

            <!-- 검색바 -->
            <div class="header-search-section">
                <form id="searchForm" action="/word/search" method="get" class="search-form">
                    <div class="search-container">
                        <input type="text" id="searchInput" name="keyword" class="search-input"
                               placeholder="검색어를 입력하세요">
                    </div>
                    <button type="submit" class="search-button">
                        <i class="bi bi-search search-icon"></i>
                    </button>
                </form>
            </div>

            <!-- 로그인 -->
            <div class="header-auth-section" th:if="${session.user == null}">
                <a class="auth-link" href="/oauth2/authorization/google">
                    <i class="bi bi-google"></i>
                    <span>Google 로그인</span>
                </a>
            </div>
            <div class="header-auth-section" th:if="${session.user != null}">
                <div class="user-info">
                    <img th:src="${session.user.picture}" alt="프로필 이미지" class="profile-img"/>
                    <span th:text="${session.user.name}">사용자</span>
                    <a href="/logout" class="logout-link">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </div>

            <!-- 다크모드 -->
            <div class="theme-toggle-container">
                <button id="theme-toggle" class="theme-toggle" aria-label="테마 변경">
                    <i class="bi bi-sun-fill light-icon"></i>
                    <i class="bi bi-moon-fill dark-icon"></i>
                </button>
            </div>
        </div>

        <!-- 2행: 카테고리 메뉴 -->
        <div class="header-bottom">
            <nav class="header-nav-section">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/word/study">학습</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/daily">일일단어</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/list">단어관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/register">단어등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/words/register">n개등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wordbook/create">단어장 생성</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wordbook/list">단어장 목록</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
