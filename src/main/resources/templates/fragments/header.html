<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link as="style" crossorigin
          href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <title></title>
    <style>
        .navbar {
            margin: 1rem auto;
            transition: all 0.3s ease;
        }

        .navbar .container {
            max-width: 960px;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .navbar:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }

        .navbar-nav .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
        }
    </style>

</head>
<body>
<header class="mb-4" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-4 shadow">
        <div class="container" style="max-width: 960px;">  <!-- max-width 추가 -->
            <a class="navbar-brand" href="/word/dashboard">WordLOL</a>
            <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/word/study">학습하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/list">단어관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/register">단어등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/register-all">N개 단어등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/wordbook-create">단어장 등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/wordbook-list">단어장 리스트</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
