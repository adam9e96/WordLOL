<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link as="style" crossorigin
          href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="data:;base64,iVBORw0KGgo=" rel="icon">
    <title>WordLOL</title>
    <style>
        /* 헤더 전용 Grid 레이아웃 스타일 */
        .header-grid {
            display: flex; /* Grid 대신 Flex 사용 */
            justify-content: space-between; /* 요소들 양쪽 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            gap: 1rem; /* 요소 사이 간격 */
            width: 100%;
            max-width: 1200px; /* 최대 너비 제한 */
            margin: 0 auto; /* 가운데 정렬 */
            overflow: hidden; /* 스크롤 완전 제거 */
        }

        /* 로고 스타일 */
        .header-brand {
            flex-shrink: 0; /* 로고 크기 고정 */
        }

        /* 토글 버튼 스타일 */
        .header-toggle {
            display: none; /* 기본적으로 숨김 */
            flex-shrink: 0; /* 크기 고정 */
        }

        /* 네비게이션 영역 스타일 */
        .header-nav {
            flex-grow: 1; /* 남은 공간 채우기 */
            overflow: hidden; /* 스크롤 제거 */
        }

        /* 네비게이션 메뉴 스타일 */
        .navbar-nav {
            display: flex;
            flex-wrap: nowrap; /* 줄바꿈 방지 */
            justify-content: flex-end; /* 우측 정렬 */
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤 제거 */
        }

        .navbar-nav .nav-item {
            flex-shrink: 0; /* 메뉴 아이템 크기 고정 */
        }

        /* 모바일 대응 */
        @media (max-width: 991px) {
            .header-grid {
                flex-direction: column; /* 세로 정렬 */
                align-items: stretch; /* full width */
            }

            .header-toggle {
                display: block; /* 모바일에서 토글 버튼 표시 */
            }

            .header-nav {
                width: 100%;
            }

            .navbar-nav {
                flex-direction: column; /* 세로 메뉴 */
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
<header class="mb-4" th:fragment="header">
    <!--
        Material Design 스타일의 네비게이션 바
        'material-header' 클래스로 커스텀 스타일 적용
    -->
    <nav class="navbar navbar-expand-lg material-header">
        <!--
            Grid 레이아웃을 적용한 컨테이너
            반응형 및 일관된 레이아웃 제공
        -->
        <div class="container header-grid">
            <!-- 브랜드 로고 및 메인 페이지 링크 -->
            <a class="navbar-brand header-brand" href="/word/dashboard">WordLOL</a>

            <!-- 모바일 화면에서 사용되는 토글 버튼 -->
            <button class="navbar-toggler header-toggle"
                    data-bs-target="#navbarNav"
                    data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 네비게이션 메뉴 컨테이너 -->
            <div class="collapse navbar-collapse header-nav" id="navbarNav">
                <!-- 네비게이션 메뉴 목록 -->
                <ul class="navbar-nav">
                    <!-- 각 메뉴 항목: 학습, 일일단어, 단어관리 등 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/word/study">학습</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/daily">일일단어</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/list">단어관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/register">단어등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/words/register">N개등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/wordbook/create">단어장 생성</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word/wordbook/list">단어장 목록</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
