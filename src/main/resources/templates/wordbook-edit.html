<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>단어장 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/wordbook-edit.css}">
</head>
<body>
<div class="page-grid">
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="edit-grid">
        <div class="edit-container">
            <div class="toast-container position-fixed top-0 end-0 p-3">
                <div aria-atomic="true" aria-live="assertive" class="toast" id="toast" role="alert">
                    <div class="toast-header">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong class="me-auto">알림</strong>
                        <button class="btn-close" data-bs-dismiss="toast" type="button"></button>
                    </div>
                    <div class="toast-body"></div>
                </div>
            </div>

            <div class="wordbook-edit-card">
                <form class="needs-validation" id="wordBookForm" novalidate>
                    <input type="hidden" id="wordBookId" th:value="${wordBookId}">

                    <div class="edit-header">
                        <i class="bi bi-pencil-square"></i>
                        <h2>단어장 수정</h2>
                    </div>

                    <div class="basic-info-section">
                        <div class="name-category-row">
                            <div class="form-floating">
                                <input class="form-control" id="name" required type="text" placeholder="단어장 이름">
                                <label for="name">단어장 이름</label>
                                <div class="invalid-feedback">단어장 이름을 입력해주세요.</div>
                            </div>
                            <div class="form-floating">
                                <select class="form-select" id="category" required>
                                    <option value="TOEIC">토익</option>
                                    <option value="TOEFL">토플</option>
                                    <option value="CSAT">수능</option>
                                    <option value="CUSTOM">사용자 정의</option>
                                </select>
                                <label for="category">카테고리</label>
                            </div>
                        </div>

                        <div class="form-floating description-section">
                            <textarea class="form-control" id="description" required rows="2"
                                      placeholder="설명"></textarea>
                            <label for="description">설명</label>
                            <div class="invalid-feedback">설명을 입력해주세요.</div>
                        </div>

                        <div class="date-info-row">
                            <div class="form-floating">
                                <input class="form-control" id="createdAt" type="text" readonly placeholder="생성일">
                                <label for="createdAt">생성일</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="updatedAt" type="text" readonly placeholder="최종 수정일">
                                <label for="updatedAt">최종 수정일</label>
                            </div>
                        </div>
                    </div>

                    <div class="word-list-section">
                        <div class="word-list-header">
                            <h5>단어 목록</h5>
                            <button class="btn-add-word" onclick="addWordRow()" type="button">
                                <i class="bi bi-plus-lg"></i>단어 추가
                            </button>
                        </div>
                        <div id="wordList" class="word-list-content">
                            <!-- 단어 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn-secondary" onclick="history.back()" type="button">
                            <i class="bi bi-arrow-left"></i>뒤로 가기
                        </button>
                        <button class="btn-primary" type="submit">
                            <i class="bi bi-check-lg"></i>저장하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/wordbook-edit.js}"></script>
</body>
</html>
