<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>오늘의 단어</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/daily.css}">
    <link href="data:;base64,ivborw0kggo=" rel="icon">
</head>
<body>
<!-- 전체 페이지 그리드 컨테이너: 레이아웃 구조화 -->
<div class="page-grid">
    <!-- 페이지 헤더: 네비게이션 메뉴 -->
    <header class="header" th:replace="~{fragments/header :: header}"></header>
    <!-- 메인 콘텐츠 영역: 페이지의 주요 내용 -->
    <main class="main-content">
        <!-- 오늘의 단어 컨테이너: 단어 카드들을 감싸는 래퍼 -->
        <div class="today-words-container">
            <!-- 단어 카드 래퍼: 카드들의 배경 및 스타일 -->
            <div class="word-cards-wrapper">
                <!-- 단어 카드 그리드: 동적으로 단어 카드 로드 -->
                <div class="word-cards" id="word-cards">
                    <!-- renderWOrds(words) -->
                </div>

                <!-- 로딩 표시: 데이터 로딩 중 스피너 -->
                <div class="d-none" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- 에러 메시지: 데이터 로딩 실패 시 표시 -->
                <div class="alert alert-danger d-none" id="error-message" role="alert"></div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/daily.js}"></script>
</body>
</html>
